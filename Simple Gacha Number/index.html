<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Simple Random Gacha Number</title>
</head>
<body>
    
<div class="wrap">
    <section class="box">
        <form action="" class="set-form">

        <section class="title-box">
            <h1>Random Gacha Number</h1>
        </section>

        <section class="box-set">

                <section class="set from">
                    <section class="child-title">
                        <h3>From</h3>
                    </section>

                    <span class="span-style">1</span>

                </section>

                <section class="set">
                    <section class="child-title">
                        <h3>To</h3>
                    </section>

                    <input type="number" value="1" min="1" class="set-input" id="to-input">
                </section>

        </section>
        
        <hr>

        <section class="box-result-gacha">
            <section class="result">
                <section class="child-title">
                    <h3>Result</h3>
                </section>
                <span class="result-value span-style">0</span>
            </section>

            <section class="box-button">
                <button class="gacha-button">Gacha Number Now!</button>
                <button class="reset-button">Reset</button>
            </section>
        </section>

        </form>

    </section>

    <section class="box-history">
        <table class="table-history">
            <tr>
                <th>Gacha Number Result</th>
            </tr>
        </table>
    </section>
</div>

    <script src="assets/script.js"></script>
</body>
</html>
